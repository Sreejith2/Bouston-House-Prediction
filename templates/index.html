<!DOCTYPE html>
<html>
  <head>
    <title>Boston House Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Boston House Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="POST">
      <label for="CRIM">CRIM (per capita crime rate by town):</label>
      <input type="text" name="crim" id="CRIM" value="0.15"><br>

      <label for="ZN">ZN (proportion of residential land zoned for lots over 25,000 sq.ft.):</label>
      <input type="text" name="zn" id="ZN" value="0"><br>

      <label for="INDUS">INDUS (proportion of non-retail business acres per town):</label>
      <input type="text" name="indus" id="INDUS" value="7.07"><br>

      <label for="CHAS">CHAS (Charles River dummy variable):</label>
      <input type="text" name="chas" id="CHAS" value="0"><br>

      <label for="NOX">NOX (nitric oxides concentration (parts per 10 million)):</label>
      <input type="text" name="nox" id="NOX" value="0.469"><br>

      <label for="RM">RM (average number of rooms per dwelling):</label>
      <input type="text" name="rm" id="RM" value="6.421"><br>

      <label for="AGE">AGE (proportion of owner-occupied units built prior to 1940):</label>
      <input type="text" name="age" id="AGE" value="56.8"><br>

      <label for="DIS">DIS (weighted distances to five Boston employment centers):</label>
      <input type="text" name="dis" id="DIS" value="4.9671"><br>

      <label for="RAD">RAD (index of accessibility to radial highways):</label>
      <input type="text" name="rad" id="RAD" value="2"><br>

      <label for="TAX">TAX (full-value property-tax rate per $10,000):</label>
      <input type="text" name="tax" id="TAX" value="242"><br>

      <label for="PTRATIO">PTRATIO (pupil-teacher ratio by town):</label>
      <input type="text" name="ptratio" id="PTRATIO" value="17.8"><br>

      <label for="B">B (1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town):</label>
      <input type="text" name="b" id="B" value="396.90"><br>

      <label for="LSTAT">LSTAT (% lower status of the population):</label>
      <input type="text" name="lstat" id="LSTAT" value="5.33"><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
